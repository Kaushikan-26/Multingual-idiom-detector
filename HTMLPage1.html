<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilingual Idiom Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

            button:hover {
                background: #0056c7;
            }

        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f0f8ff;
            line-height: 1.6;
        }

        .idiom {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multilingual Idiom Detector</h1>

        <textarea id="sentence" placeholder="Type a sentence..."></textarea>

        <button onclick="analyzeSentence()">Detect Idiom</button>

        <div id="result" class="output" style="display:none;"></div>
    </div>

    <script>
    async function analyzeSentence() {
      const text = document.getElementById("sentence").value.trim();
      const resultBox = document.getElementById("result");

      if (!text) {
        resultBox.style.display = "block";
        resultBox.innerHTML = "❌ Please enter a sentence.";
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "⏳ Analyzing...";

      // Send to backend API (Flask) — you will run it locally
      const response = await fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sentence: text })
      });

      const data = await response.json();

      if (!data.found) {
        resultBox.innerHTML = "❌ No idiom found.";
        return;
      }

      resultBox.innerHTML = `
        🟢 <b>Idiom Detected:</b> <span class='idiom'>${data.idiom}</span><br><br>
        📌 <b>Your Sentence:</b><br>${data.highlighted}<br><br>
        💡 <b>Literal Meaning:</b><br>${data.literal}<br><br>
        ✨ <b>Figurative Meaning:</b><br>${data.meaning}<br><br>
        📝 <b>Example:</b><br>${data.example}<br><br>
        🌐 <b>Language:</b> ${data.language}
      `;
    }
    </script>
</body>
</html>
